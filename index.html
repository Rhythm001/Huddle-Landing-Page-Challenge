<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- favicon link  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css link  -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font Awesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

  <!-- fonts link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  >

</head>

<body>
  <main>

    <img class="logo" src="images/logo.svg" alt="messaging-pic">
      
      
    <div class="flex-container">
      <img class="tablet-pic" src="images/illustration-mockups.svg" alt="tablet-pic">

      <div class="written-part">
        <h1 class=>Build The Community Your Fans Will Love</h1>

        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>

        <button class="btn">Register</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="btn-container">
      <i class="fa-brands social-media-icon fa-facebook-f"></i>
      <i class="fa-brands social-media-icon fa-twitter"></i>
      <i class="fa-brands social-media-icon fa-instagram"></i>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Rhythm</a>.
    </p>
  </footer>
</body>

</html>
